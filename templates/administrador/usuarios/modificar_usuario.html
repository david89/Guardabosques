{% extends "administrador/administrador_base.html"%}
<!-- Lol -->
{%block contenido_center%}
<!-- Lol -->
<script type="text/javascript">
	$(document).ready(
			function() {
				$('#id_cedula').addClass(
						'ui-widget ui-corner-all required number').attr(
						'readonly', true);
				$('#id_correo').addClass(
						'ui-widget ui-corner-all required email');
				$('#id_tipo').addClass('ui-widget ui-corner-all required');
			});
	$(document).ready(function() {
		$(".form").validate({
			messages : {
				correo : {
					required : 'Por favor ingrese el correo',
					email : 'Por favor ingrese un correo v√°lido'
				},
				tipo : {
					required : 'Por favor ingrese el tipo del usuario'
				}
			}
		});
	});
</script>
<style type="text/css">
</style>
<div class="contenido_titulo">
  <h2>Modificar Usuario</h2>
</div>
<center>
<div class="ui-widget-content ui-corner-all"
  style="width: 700px; padding: 10px;">
  {% if form.errors %}
  <p style="color: red;">Por favor corrija los siguientes errores</p>
  {% endif %}
  <form class="form" action="/administrador/usuarios/modificar_usuario/"
    method="POST">
    <table>{{ form.as_table }}
    </table>
    <input
      class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
      type="submit" value="Guardar Cambios">
  </form>
</div>
</center>
{%endblock%}
