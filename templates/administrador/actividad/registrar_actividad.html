{% extends "administrador/administrador_base.html"%}
<!-- Lol -->
{%block contenido_center%}
<!-- Lol -->
<script type="text/javascript">
	$(document).ready(function() {
		$('#id_nombre').addClass('ui-widget ui-corner-all required');
		$('#id_descripcion').addClass('ui-widget ui-corner-all');
	});

	$(document).ready(function() {
		$(".form").validate({
			messages : {
				nombre : {
					required : 'Por favor ingrese el nombre de la actividad',
				}
			}
		});
	});
</script>
<style type="text/css">
</style>
<div class="contenido_titulo">
  <h2>Registrar Actividad</h2>
</div>

<center>
  <div class="ui-widget-content ui-corner-all"
    style="width: 700px; padding: 10px;">
    {% if form.errors %}
    <p style="color: red;">Por favor corrija los siguientes errores</p>
    {% endif %}
    <form class="form"
      action="/administrador/actividad/registrar_actividad/"
      method="POST">
      <table>{{ form.as_table }}
      </table>
      <input
        class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
        type="submit" value="Guardar Actividad  ">
    </form>
  </div>
</center>
{%endblock%}
